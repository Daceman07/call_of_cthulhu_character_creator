{% extends 'char/base.html' %}
{% load static %}

{% block content %}

    <img class="sky" src="{% static 'char/sky2.jpg' %}" alt="sky">


    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Login</h2>
            <h2>{{ error }}</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-danger" type="submit">LogIn</button>
            </form>

        </div>
    </div>




{% endblock %}
