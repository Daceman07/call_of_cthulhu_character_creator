<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Call of Cthulhu Investigator Creator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="{% static 'char/custom.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <style>
    body{
    font-family: 'Viaoda Libre', cursive;
         font-size: 28px;
        background-color: lightgrey;
    }
    </style>
  <link rel="shortcut icon" type="image/png" href="{% static 'char/favicon.ico' %}" />
</head>

<body>
{% if user.is_authenticated %}

Logged in as <strong>{{ user.username }}</strong><br>

    <form action="{% url 'logoutuser' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-secondary btn-sm">Log Out</button>
    </form>

{% else %}

    <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign Up</a>
    <a class="btn btn-secondary btn-sm" href=" {% url 'loginuser' %}">Login</a>

{% endif %}
<br>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


{% block content %} {% endblock %}
</body>

</html>
